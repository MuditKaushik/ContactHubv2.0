<div class="row mt-2">
    <div class="col-12">
        <h3 class="page-title">Account Settings</h3>
        <hr/>
    </div>
</div>
<div class="row mt-3">
    <div class="col-4">
        <div class="card border-primary">
            <div class="card-body">
                <h4 class="card-title">Update Password</h4>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="text" name="" id="" class="form-control" placeholder="Old password" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="text" name="" id="" class="form-control" placeholder="New password" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="text" name="" id="" class="form-control" placeholder="Confirm password" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card border-primary">
            <div class="card-body">
                <h4 class="card-title">Update Account</h4>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="text" name="" id="" class="form-control" placeholder="Username" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-10">
                        <input type="text" name="" id="" class="form-control" placeholder="email address" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card border-danger">
            <div class="card-body">
                <h4 class="card-title">Deactivate Account</h4>
                <h6 class="card-subtitle mb-2 text-muted">Select reason to deactivate the account.</h6>
                <div class="form-group row">
                    <div class="col-10">
                        <select [(ngModel)]="reasonValue" class="form-control" (ngModelChange)="reason()">
                            <option selected="selected" value="0">Select</option>
                            <option *ngFor="let item of deactivate" [ngValue]="item.value">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" *ngIf="showOther">
                    <div class="col-10">
                        <textarea class="form-control" rows="3" cols="5" placeholder="describe the reason(optional)."></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-3">
                        <button type="button" class="btn btn-outline-danger">Decativate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
