<div class="row justify-content-center mt-3">
    <div class="col-10">
        <form action="">
            <div class="form-group row">
                <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" name="" id="" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="middleName" class="col-sm-3 col-form-label">Middle Name</label>
                <div class="col-sm-8">
                    <input type="text" name="" id="" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" name="" id="" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-sm-3 col-form-label">Date of birth</label>
                <div class="col-sm-8 input-group">
                    <input type="text" name="" id="" class="form-control" ngbDatePicker d="ngbDatePicker" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-secondary" (click)="d.toggle()">Pick</button>
                    </span>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email Address</label>
                <div class="col-sm-8">
                    <input type="text" name="" id="" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-8">
                    <input type="text" name="" id="" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-3 col-form-label">Upload Pic</label>
                <div class="col-sm-8">
                    <input type="file" name="" id="" class="form-control-file" />
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="col-sm-3 col-form-label"></label>
                <div class="col-sm-8">
                    <button type="button" class="btn btn-primary">Add Contact</button>
                </div>
            </div>
        </form>
    </div>
</div>
