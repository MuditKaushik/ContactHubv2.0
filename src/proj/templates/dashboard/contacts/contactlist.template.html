<h3 class="page-title">GitHub Users</h3>
<hr/>
<div class="row">
    <div class="col-3 mt-3" *ngFor="let item of gitHubList">
        <div class="card">
            <img class="card-img-top" [src]="item.avatar_url" alt="">
            <div class="card-body">
                <h4 class="card-title">{{item.login}}</h4>
                <a href="{{item.html_url}}" target="_blank">View repo</a>
                <a href=""></a>
            </div>
        </div>
    </div>
</div>
