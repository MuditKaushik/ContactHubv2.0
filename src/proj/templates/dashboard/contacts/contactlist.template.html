<div class="row">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Username</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let person of personList">
                    <td>{{person.firstName}} {{person.middleName}} {{person.lastName}} </td>
                    <td>{{person.email}}</td>
                    <td>{{person.gender}}</td>
                    <td>{{person.username}}</td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group" aria-label="...">
                            <button type="button" class="btn btn-info" (click)="showContact(person._id)" placement="bottom" ngbTooltip="view">
                                <i class="fa fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-default" placement="bottom" ngbTooltip="edit">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="removeContact(person._id)" placement="bottom" ngbTooltip="remove">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <ng-template [ngIf]="!personList">
                            <p>
                                <ngb-alert [dismissible]="false" [type]="type">
                                    <em>{{statusMsg}}</em>
                                </ngb-alert>
                            </p>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
