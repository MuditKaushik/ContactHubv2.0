<div class="row">
    <div class="col-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Filename</th>
                    <th>Extension</th>
                    <th>Owner</th>
                    <th>Create Date</th>
                    <th>Modified Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let file of fileList">
                    <td>{{file.name}}</td>
                    <td>{{file.extenstion}}</td>
                    <td>@Me</td>
                    <td>{{file.date}}</td>
                    <td>{{file.lastmodify}}</td>
                    <td>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-primary" placement="bottom" ngbTooltip="view">
                                <i class="fa fa-eye"></i>
                            </button>
                            <button type="button" class="btn btn-default" placement="bottom" ngbTooltip="edit">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger" placement="bottom" ngbTooltip="remove">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="!fileList">
                    <td colspan="6">
                        <ng-template [ngIf]="!fileList">
                            <ngb-alert [dismissible]="false" [type]="type">
                                <em>{{statusMsg}}</em>
                            </ngb-alert>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
